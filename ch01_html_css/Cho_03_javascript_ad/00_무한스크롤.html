        // 무한 스크롤 구현
        // 스크롤 이벤트 추가
        window.onscroll = function(){
            console.log(document.documentElement.scrollHeight); //전체 문서의 높이
            console.log(document.documentElement.clientHeight); // 사용자의 브라우저 창의 높이
            console.log(document.documentElement.scrollTop); // 스크롤바의 위치
            // 스크롤바를 끝까지 내리면 
            // scrollHeight = clientHeight + scrollTop 이 성립한 값이 같아진다
            let v_scrollHeight = document.documentElement.scrollHeight;
            let v_sclientHeight = document.documentElement.clientHeight;
            let v_scrollTop = document.documentElement.scrollTop;
            
            // if(v_scrollHeight == v_sclientHeight + v_scrollTop){
            //     for(let i=0; i < 5; i++){
            //         v_container.innerHTML += v_str
            //     }
            // }
            // 스크롤이 거의 끝까지 와도 실행이 되게 여유 주기
            if(v_scrollHeight - 600 <= v_sclientHeight + v_scrollTop){
                for(let i=0; i < 5; i++){
                    v_container.innerHTML += v_str
                }
            }
            // 새로고침시 스크롤이 맨 위로 올라가길 바란다면 
            // 페이지를 떠나기전 스크롤을 맨 위로 올려서
            // 스크롤의 위치 기록을 맨 위로 바꿔버리기
        }
        window.addEventListener("unload" , function(){
            window.scrollTo(0,0);
        });
    </script>
