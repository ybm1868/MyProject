<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정렬</title>
    <style>
        div {
            /* 레이아웃을 짤뎨 태그 범위를 보면서 */
            border: 1px solid black;
        }

        .box {
            height: 150px;
        }

        .box img {
            width: 100px;
            height: 100px;
        }

        .top {
            /* 내부 lnline 요소들을 정렬시킨다. */
            text-align: center;
        }

        .middle {
            width: 400px;
            height: 100px;
            text-align: center;
            /* margin이 적용되는 태그 자체가 이동한다. */
            /* display: block이어야 하며 수평 이동만 된다. */
            margin: auto;
        }

        .bottom {
            /* 내부요소가 inline이든 block이든 */
            /* 싹다 inline으로 만들어서 정렬시킬 수 있다. */
            display: flex;
            justify-content: center;
        }

        .div-icon {
            width: 100px;
            height: 100px;
            background-image: url("https://oopy.lazyrockets.com/api/v2/notion/image?src=https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2Fe918954d-0bc7-4fae-89e8-7d58b26c6f0a%2Fasdasd.png&blockId=6464750f-2710-49d9-bb27-388fc1141a81&width=256");
            background-size: cover;
            background-repeat: no-repeat;
        }

        .footer {
            display: flex;
            justify-content: center;
            /* 수직 정렬 */
            align-items: center;
        }

        .final {
            width: 400px;
            height: 100px;
            text-align: center;
            /* left, top의 50%는 부모 크기의 절반 */
            position: absolute;
            left: 50%;
            top: 50%;
            /* translate의 50%는 본인 크기의 절반 */
            transform: translate(-50%, -50%);

        }

        .p-rel {
            position: relative;
        }

        .nav-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
    </style>
</head>
