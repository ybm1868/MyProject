<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비디오와유튜브</title>
</head>
<body>
    <!-- autoplay: 페이지 진입시 자동으로 재생 -->
    <!-- controls: 영상에 마우스 올리면 제어하는 부분이 생김 -->
    <!-- loop: 영상이 무한 반복 재생됨 -->
    <!-- muted: 음소거 상태로 재생 -->
    <video src="../ch01_html_css/resouce/videos/see.mp4" width="1000" height="600" autoplay loop muted> </video>
    <video src="https://cdn.pixabay.com/vimeo/553838564/74888.mp4?width=1280&hash=3fb00c2ba47a0e025c67d7183ad0fb7784cddb3e" width="1000" height="1000" autoplay loop muted></video>
    <div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/GdNgMqMZHDo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>
    <div>
        <!-- ifram은 태그 내부에 src에 적힌 웹사이트를 보여준다. -->
        <!-- 대부분의 사이트들은 iframe에 자신들의 웹사이트가  -->
        <!-- 동작하지 않도록 막고 있다 -->
        <iframe width="600" height="600" src="https://www.naver.com" frameborder="0"></iframe>
    </div>
    <!-- 우리가 만드는 사이트는 별도로 iframe 사용을  -->
    <!-- 금지하지 않으므로 정상적으로 불러와진다. -->
    <div>
        <iframe width="600" height="600" src="13_border.html" frameborder="0"></iframe>
    </div>
</body>
</html>
