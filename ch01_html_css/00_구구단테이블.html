    <Script>
        document.write("<table border='1'>");
        // document.write(' <table border="1">');
        for (let i = 2; i <= 9; i++) {
            document.write('<tr>');
            for (let k = 2; k < 10; k++) {
                document.write("<td>" + k + "x" + i + "=" + (i * k) + "</td>");

            document.write('</tr>')
        }
        document.write('</table>')
