<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document객체</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            border: 2px solid black;
            background-color: aqua;
            display: inline-block;
        }
    </style>
</head>
<body>
    <p id="count"> 0</p>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box" style="width: 300px; height: 300px;"></div>
    <div class="box"></div>
    <div class="box"></div>
    <br>
    <button onclick="f_click()">클릭</button>
    <script>
        function f_click(){
            // document 객체 = DOM(Document Object Model) 객체
            // 현재 페이지의 태그 요소에 접근하고 조작할 수 있음
            let v_ptag = document.getElementById("count");
            console.log(v_ptag)

            // .innerHTMl
            // 해당 태그 내부에 해당한다.
            console.log(v_ptag.innerHTML);
            // 태그 내부 변경도 가능
            // v_ptag.innerHTML = 1;
            v_ptag.innerHTML = parseInt(v_ptag.innerHTML) +1;
        }
        function f_rgbColor(){
            return Math.floor(Math.random()*225);
            

        }
        console.log(f_rgbColor());
        // ->rgb(211,10, 33)   랜덤 rgb 문자열을 리턴해주는 함수를 만들자 0~225
        // ->rgb(138,201, 21)






    </script>
</body>
</html>
